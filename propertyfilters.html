<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filters</title>
</head>

<body>
    <div id="app">
        <h1>{{ message | upper }}</h1>
    </div>
    <script src="dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            },
            filters: {
                upper(text) {
                    return text.toUpperCase()
                }
            }
        })
    </script>
</body>

</html>
