<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .card {
            background: #efefef;
            border: 1px solid #ddd;
            margin-right: 5px;
            padding: 5px;
            width: 200px;
            float: left;
        }

        h3 {
            min-height: 45px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <book title="C++ High Performance" description="Write code that scales across CPU registers, multicore, and machine clusters"
            image="images/books/c++-high-performance.png">
        </book> -->
        <!-- <book v-for="book in books" :key="book.id" :title="book.title" :description="book.description" :image="book.image">
        </book> -->
        <h1>Selected: {{ selectedBook }}</h1>
        <book v-for="book in books" :key="book.id" :book="book" @selected="selectedBook = $event">
        </book>
    </div>
    <script src="dist/vue.js"></script>
    <script>
        var BookComponent = {
            data() {
                return {
                    classCard: 'card'
                }
            },
            props: [
                // 'title',
                // 'description',
                // 'image',
                'book'
            ],
            // template: '<div :class="classCard"><h3>{{ title }}</h3><img :src="image" style="width:100%"><p v-html="description"></p></div>'
            template: `<div :class="classCard"><h3>{{ book.title }}</h3><img :src="book.image" style="width:100%"><p v-html="book.description"></p><button @click="$emit('selected', book.title)">Select</button></div>`
        }

        new Vue({
            el: '#app',
            components: {
                'book': BookComponent,
            },
            data: {
                selectedBook: '',
                books: [{
                    id: 99,
                    title: 'C++ High Perfomance',
                    description: 'Write code that scales across CPU registers, multi-core, and machine cluster',
                    authors: 'Victor Sehr, Bjorn Andrist',
                    publish_year: 2018,
                    price: 100000,
                    image: 'images/books/c++-high-performance.png'
                }, {
                    id: 100,
                    title: 'Mastering Linux Security and Hardening',
                    description: 'A comprehensive guide to mastering the art of preventing your Linux system from getting compromised ',
                    authors: 'Donald A.Tevault ',
                    publish_year: 2018,
                    price: 125000,
                    image: 'images/books/mastering-linux-security-and-hardening.jpg'
                }, {
                    id: 101,
                    title: 'Mastering PostgreSQL 10',
                    description: 'Master the capabilities of PostgreSQL 10 to efficiently manage and maintain your database ',
                    authors: 'Hans - Jürgen Schönig ',
                    publish_year: 2016,
                    price: 90000,
                    image: 'images/books/mastering-postgresql-10.png'
                }, {
                    id: 102,
                    title: 'Python Programming Blueprints',
                    description: 'How to build useful, real-world applications in the Python programming language ',
                    authors: ' Daniel Furtado, Marcus Pennington ',
                    publish_year: 2017,
                    price: 75000,
                    image: 'images/books/python-programming-blueprints.png'
                }, ]
            },
        })
    </script>
</body>

</html>
